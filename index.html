<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Dark Mode with Alpine.js</title>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <style>
    /* Estilos para o modo claro */
    body {
      background-color: #ffffff;
      color: #333333;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Estilos para o modo escuro */
    body.dark {
      background-color: #333333;
      color: #ffffff;
    }

    /* Estilos para a visualização do tema */
    #theme-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px;
      border-radius: 5px;
      background-color: #ffffff;
      color: #333333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, color 0.3s;
    }

    #theme-indicator.dark {
      background-color: #333333;
      color: #ffffff;
    }
  </style>
</head>

<body x-data="{ darkMode: localStorage.getItem('DarkMode') === 'true' ? true : false }" :class="darkMode ? 'dark' : ''">
  <button @click="darkMode = !darkMode; localStorage.setItem('DarkMode', darkMode.toString())" class="w-10 h-10 relative rounded-full transition duration-500 transform -translate-x-2 p-1 text-white">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 duration-200">
      <path x-bind:stroke="darkMode ? 'currentColor' : 'currentColor'" x-bind:d="darkMode ? 'M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z' : 'M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z'"></path>
    </svg>
  </button>
</body>

</html>
